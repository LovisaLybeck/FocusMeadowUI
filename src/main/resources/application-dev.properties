#Port
server.port=8888

#Logging
logging.file.name=logs/dev/focusMeadow-logging.log

#Thymeleaf
spring.thymeleaf.cache=false

# REST client settings
userHost=http://localhost:8000/api

#RabbitMQ configuration
#Achievement
achievement.exchange=achievement_exchange
achievement.new.key=achievement.new
achievement.queue=ui_achievement_queue
achievement.anything.routing-key=achievement.*


#Service Discovery configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka/